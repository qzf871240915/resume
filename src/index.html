<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" href="css/index.css">
	
</head>
<body>
	<div id="preload">
		<div><i styl></i></div>
		<section>
			<div>秦增福</div>
			<div></div>
			<div>HTML5前端</div>
		</section>
	</div>
	<div class="swiper-container">

        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:url(images/1.jpg) no-repeat center;background-size:100%"> 
          				<p class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">个人简历</p>
          </div>
          <div class="swiper-slide" style="background:url(images/2.jpg) no-repeat center;background-size:100%">Slide 2</div>
          <div class="swiper-slide" style="background:url(images/8.jpg) no-repeat center;background-size:100%">
          	Slide 3
          		<button id="enter"> 点击体验 </button>
          </div>


        </div>
    </div>
    <div class="mainContent">

    	<div id="header">iScroll</div>
    	<div id="wrapper">
			<div id="scroller">
				<ul></ul>
			</div>
		</div>

		<div id="footer">
			<div class="button" id="skill">技能</div>
			<div class="button" id="project">作品</div>
			<div class="button" id="work">经历</div>
			<div class="button" id="instructs">兴趣</div>
			<div class="button" id="my">我的</div>
		</div>
    </div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
